<script>
function Antony(n,m){
this.char=n;
this.lives=m;
}

let Amar=new Antony("singer","Goa")
console.log(Amar);
let Akbar=new Antony("Chef","Mumbai")
let Anthony=new Antony("Magician","Kashmir")

function calling(a,b)
{ this.char=a;
    this.lives=b

}
calling.call(Amar,"chef","mumbai")
console.log(Amar);

calling.call(Anthony,"chef","mumbai")
console.log(Amar);

calling.call(Akbar,"singer","Goa")
console.log(Akbar);


</script>
